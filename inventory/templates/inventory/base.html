<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<link rel="stylesheet" href="{% static 'inventory/style.css' %}">

{% block head %}

{% endblock %}
</head>
<body>
<h1>Welcome To Django Delights!</h1>

{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li class="message">
            {{ message }}
        </li>
    {% endfor %}
    </ul>
{% endif %}

{% block content %}

{% endblock %}

</body>
</html>
